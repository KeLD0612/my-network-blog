{{ define "main" }}
<h2>{{ .Title }}</h2>

<div class="post-grid">
{{ range .Pages }}
    <div class="post-card">
        <a href="{{ .RelPermalink }}">
            <img src="{{ .Params.cover }}" alt="">
            <div class="content">
                <h3>{{ .Title }}</h3>
                <p>{{ .Summary }}</p>
            </div>
        </a>
    </div>
{{ end }}
</div>
{{ end }}
