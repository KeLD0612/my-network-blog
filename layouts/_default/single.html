{{ define "main" }}

<article class="post-detail">
    <h1 class="post-title">{{ .Title }}</h1>

    <p class="post-meta">
        {{ .Date.Format "02/01/2006" }}
    </p>

    {{ if .Params.cover }}
    <img class="post-cover" src="{{ .Params.cover }}" alt="">
    {{ end }}

    <div class="post-content">
        {{ .Content }}
    </div>
</article>

{{ end }}
